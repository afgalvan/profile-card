<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Background patterns -->
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" />
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" />

    <!-- Card -->
    <div class="card">
      <img class="card-background" src="images/bg-pattern-card.svg" />
      <div class="card-profile">
        <img class="profile-pic" src="images/image-victor.jpg" />
        <!-- Profile -->
        <div class="profile-info">
          <!-- Personal information  -->
          <div class="info-resume">
            <div class="head"><span class="name">Victor Crest</span> 26</div>
            <div class="city">London</div>
          </div>
          <!-- Stats -->
          <div class="info-stats">
            <div class="stat-item">
              <span class="item-head">80K</span> Followers
            </div>
            <div class="stat-item">
              <span class="item-head">803K</span> Likes
            </div>
            <div class="stat-item">
              <span class="item-head">1.4K</span> Photos
            </div>
          </div>
        </div>
      </div>
    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
